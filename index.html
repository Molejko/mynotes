    </div>

    <div class="note-panel">
        <h2>Dodaj notatkę</h2>
        <label for="category">Wybierz kategorię</label>
        <select name="" id="category" onchange="selectValue()">
            <option value="0" disabled selected>- wybierz kategorię</option>
            <option value="1">Zakupy</option>
            <option value="2">Praca</option>
            <option value="3">Inne</option>
        </select>
        <label for="text"></label>
        <textarea id="text" ></textarea>

        <p class="error">Uzupełnij wszystkie pola!</p>
        <div class="panel-buttons">
            <button class="save icon"><i class="fas fa-save"></i>Zapisz</button>
            <button class="cancel icon"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
    </div>

    <div class="deleteAll-modal">
        <h2>Czy na pewno chcesz usunąć wszystkie notatki?</h2>
        <button class="delete-modal"><i class="fas fa-trash-alt"></i>Tak, usuń</button>
        <button class="cancel-modal"><i class="far fa-window-close"></i>Anuluj</button>
    </div>
